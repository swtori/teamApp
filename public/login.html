<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamApp V1 - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-group label {
            color: #2c3e50;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .key-info {
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 10px;
            border-left: 4px solid #2196f3;
        }

        .key-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .key-info p {
            color: #424242;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .admin-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>
                <i class="fas fa-shield-alt"></i>
                TeamApp V1
            </h1>
            <p>Connexion sécurisée</p>
        </div>

        <div id="messageContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="authKey" class="form-label">
                    <i class="fas fa-key"></i> Clé d'authentification
                </label>
                <input type="password" id="authKey" class="form-input" required placeholder="Votre clé d'authentification" autocomplete="off">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">Rester connecté (30 jours)</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="login-text">Se connecter</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
        </form>

        <div class="key-info">
            <h3><i class="fas fa-info-circle"></i> Informations</h3>
            <p>
                <strong>Utilisateurs autorisés :</strong> Responsables de la LuscianaBT<br>
                <strong>Persistance :</strong> 30 jours avec "Rester connecté"<br>
                <strong>Sécurité :</strong> Clé d'authentification requise
            </p>
        </div>

        <div class="admin-link" id="adminLink" style="display: none;">
            <a href="/admin.html">
                <i class="fas fa-cog"></i> Panneau d'administration
            </a>
        </div>
    </div>

    <script>
        // Variables globales
        let isLoading = false;

        // Éléments DOM
        const loginForm = document.getElementById('loginForm');
        const authKeyInput = document.getElementById('authKey');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const loginText = document.querySelector('.login-text');
        const messageContainer = document.getElementById('messageContainer');
        const adminLink = document.getElementById('adminLink');

        // Vérifier si déjà connecté au chargement
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingSession();
        });

        // Gestion du formulaire de connexion
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const authKey = authKeyInput.value.trim();
            const rememberMe = rememberMeCheckbox.checked;
            
            if (!authKey) {
                showMessage('Veuillez saisir votre clé d\'authentification', 'error');
                return;
            }
            
            await login(authKey, rememberMe);
        });

        // Fonction de connexion
        async function login(authKey, rememberMe) {
            setLoading(true);
            clearMessage();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        key: authKey,
                        rememberMe
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Connexion réussie ! Redirection...', 'success');
                    
                    // Stocker la session si nécessaire
                    if (data.user.sessionId && rememberMe) {
                        document.cookie = `teamapp_session=${data.user.sessionId}; max-age=${30 * 24 * 60 * 60}; path=/; SameSite=Strict`;
                    }
                    
                    // Stocker les informations utilisateur
                    localStorage.setItem('teamapp_user', JSON.stringify({
                        username: data.user.username,
                        permissions: data.user.permissions,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Redirection après 1.5 secondes
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                    
                } else {
                    showMessage(data.error || 'Erreur de connexion', 'error');
                }
                
            } catch (error) {
                console.error('Erreur lors de la connexion:', error);
                showMessage('Erreur de connexion au serveur', 'error');
            }
            
            setLoading(false);
        }

        // Vérifier une session existante
        async function checkExistingSession() {
            try {
                const response = await fetch('/api/auth/verify');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Utilisateur déjà connecté
                    showMessage('Déjà connecté ! Redirection...', 'success');
                    
                    // Stocker les informations utilisateur
                    localStorage.setItem('teamapp_user', JSON.stringify({
                        username: data.user.username,
                        permissions: data.user.permissions,
                        sessionExpires: data.user.sessionExpires
                    }));
                    
                    // Montrer le lien admin si c'est antoi
                    if (data.user.username === 'antoi') {
                        adminLink.style.display = 'block';
                    }
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
                
            } catch (error) {
                console.log('Aucune session active');
            }
        }

        // Fonctions utilitaires
        function setLoading(loading) {
            isLoading = loading;
            loginBtn.disabled = loading;
            
            if (loading) {
                loginText.style.display = 'none';
                loadingSpinner.style.display = 'block';
            } else {
                loginText.style.display = 'block';
                loadingSpinner.style.display = 'none';
            }
        }

        function showMessage(message, type) {
            messageContainer.innerHTML = `
                <div class="message ${type}">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
        }

        // Auto-focus sur la clé d'authentification
        authKeyInput.focus();
    </script>
</body>
</html>
